<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<style>
    body {
           background-color: lightblue;
           min-height: 100vh;
           font-family: 'Segoe UI', sans-serif;
       }
.custom-navbar {
    background-color: violet !important;
}
</style>
<body>
<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                <a class="nav-link active" aria-current="page" href="index.html">Reminder</a>
            </div>
        </div>
    </div>
</nav>
<div align="center">
    <h1>📝 Lavanya's To-Do List</h1>
    <form action="list" method="get" class="mt-4">
        <input type="text" name="task" placeholder="Add a new task" required>
        <input type="submit" value="Add Task" class="btn btn-success mt-3">
    </form>
</div>
<div class="container mt-4">
    <div class="card p-4">
        <h4 class="text-center mb-3">⏳ Schedule a Reminder</h4>
        <form>
            <input type="text" class="form-control mb-3" placeholder="Reminder message">
            <input type="datetime-local" class="form-control mb-3">
            <button type="submit" class="btn btn-success">Save Reminder</button>
        </form>
    </div>
</div>
</body>
</html>
