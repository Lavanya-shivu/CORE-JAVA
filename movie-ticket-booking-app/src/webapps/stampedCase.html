<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stamped Case</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<style>
  .form-control,
  .form-select,
  .form-control:focus,
  .form-select:focus,
  textarea.form-control {
    border: 2px solid #000;
    box-shadow: none;
  }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
<div class="container-fluid">
  <a class="navbar-brand" href="#">Xworkz</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
    </div>
  </div>
</div>
</nav>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow" style="width: 110%; max-width: 500px;">
    <div align="center">
      <h1>Stamped Cases!</h1>
    </div>
  <form action="case" method="post">
    <div class="mb-3">
      <label for="event" class="form-label">Event</label>
      <input type="text" class="form-control" id="event" name="event" placeholder="Enter Event Name">
    </div>
    <div class="mb-3">
      <label for="noOfDeaths" class="form-label">Number Of Deaths</label>
      <input type="number" class="form-control" id="noOfDeaths" name="noOfDeaths" placeholder="Enter Number of Deaths">
    </div>
    <div class="mb-3">
      <label for="noOfInjuries" class="form-label">Number of Injuries</label>
      <input type="number" class="form-control" id="noOfInjuries" name="noOfInjuries" placeholder="Enter Number of Injuries">
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" name="location" placeholder="Enter Location">
    </div>

    <div align="center">
      <button class="btn btn-success" type="submit">Submit</button>
    </div>
  </form>
      </div>
  </div>

</body>
</html>
